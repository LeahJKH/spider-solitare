<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Solitare</title>
    <script type="module" src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main id="playArea">
        <section id="topBar">
            <div id="cardBunch"></div>
            <div id="finishedStacks">
                <div class="fstacks" id="fstackOne"></div>
                <div class="fstacks" id="fstackTwo"></div>
                <div class="fstacks" id="fstackThree"></div>
                <div class="fstacks" id="fstackFour"></div>
                <div class="fstacks" id="fstackFive"></div>
                <div class="fstacks" id="fstackSix"></div>
                <div class="fstacks" id="fstackSeven"></div>
                <div class="fstacks" id="fstackEight"></div>
                <div class="fstacks" id="fstackNine"></div>
                <div class="fstacks" id="fstackTen"></div>
            </div>
        </section>
        <section id="bottomBar">
            <div class="stacks" id="stackOne"></div>
            <div class="stacks" id="stackTwo"></div>
            <div class="stacks" id="stackThree"></div>
            <div class="stacks" id="stackFour"></div>
            <div class="stacks" id="stackFive"></div>
            <div class="stacks" id="stackSix"></div>
            <div class="stacks" id="stackSeven"></div>
            <div class="stacks" id="stackEight"></div>
            <div class="stacks" id="stackNine"></div>
            <div class="stacks" id="stackTen"></div>
        </section>
    </main>
</body>
</html>
